<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sisa ‚Ä¢ MCP Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">Sisa ‚Ä¢ MCP Chat</div>
    <ul>
      <li><a href="#" onclick="document.getElementById('apiBase').focus()">Config</a></li>
      <li><a href="#" onclick="document.getElementById('email').focus()">Login</a></li>
      <li><a target="_blank" rel="noreferrer" href="https://languagecoursefrontendpoc-production.up.railway.app">App</a></li>
    </ul>
  </nav>

  <section>
    <!-- BG squares -->
    <div class="box">
      <div class="square" style="--i:0;"></div>
      <div class="square" style="--i:1;"></div>
      <div class="square" style="--i:2;"></div>
      <div class="square" style="--i:3;"></div>
      <div class="square" style="--i:4;"></div>

      <!-- CARD 1: Login + Config -->
      <div class="container">
        <div class="form">
          <h2>Entrar</h2>

          <!-- Login -->
          <div class="inputBox">
            <input id="email" type="email" placeholder="Email" autocomplete="username" />
          </div>
          <div class="inputBox">
            <input id="password" type="password" placeholder="Senha" autocomplete="current-password" />
          </div>
          <div class="inputRow" style="margin-top:10px;">
            <button id="login" class="btn">Login</button>
            <button id="logout" class="btn secondary" disabled>Sair</button>
          </div>

          <!-- Config (API Base / Provider / Model) -->
          <div class="inputBox" style="margin-top:18px;">
            <details>
              <summary class="forget">Configura√ß√µes (API Base, Provider, Modelo)</summary>
              <div class="inputBox" style="margin-top:10px;">
                <input id="apiBase" placeholder="https://languagecoursebackendpoc-production.up.railway.app" />
              </div>
              <div class="inputRow">
                <div class="inputBox" style="flex:1; min-width:180px;">
                  <select id="provider">
                    <option value="">auto (.env)</option>
                    <option value="openai">openai</option>
                    <option value="anthropic">anthropic</option>
                    <option value="groq">groq</option>
                  </select>
                </div>
                <div class="inputBox" style="flex:2; min-width:220px;">
                  <input id="model" placeholder="gpt-4o-mini / claude-3-7... / llama-3.3-70b..." />
                </div>
                <button id="save" class="btn">Salvar</button>
              </div>
            </details>
          </div>

          <p class="forget" style="margin-top:10px;">
            Dica: /token faz login e /chat usa Bearer JWT (sem API key no front).
          </p>
        </div>
      </div>

      <!-- CARD 2: Chat -->
      <div class="container chat">
        <div class="form chat-wrap">
          <h2>Chat</h2>
          <main id="chat"></main>
          <div class="controls">
            <div class="inputBox" style="flex:1;">
              <textarea id="input" placeholder="Digite sua mensagem e aperte Enter‚Ä¶"></textarea>
            </div>
            <button id="send" class="btn">Enviar</button>
            <button id="sendStream" class="btn">Streaming</button>
            <button id="clear" class="btn secondary">Novo chat</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div>¬© 2025 ‚Ä¢ Sisa</div>
    <div class="social-links">
      <a href="#" aria-label="Twitter">ùïè</a>
      <a href="#" aria-label="GitHub">GH</a>
      <a href="#" aria-label="LinkedIn">in</a>
    </div>
  </footer>

  <!-- Garanta que o script est√° na mesma pasta -->
  <script>
    // Se seu login for /auth/token, troque aqui:
    localStorage.setItem("tokenPath", "/token");
  </script>
  <script src="script.js"></script>
  <script>
    // (opcional) habilitar bot√£o Streaming se seu backend j√° tiver /chat/stream
    const streamBtn = document.getElementById('sendStream');
    if (!streamBtn) return;
    if (typeof sendStream !== 'function') {
      streamBtn.disabled = true;
      streamBtn.title = 'Backend sem /chat/stream';
    } else {
      streamBtn.addEventListener('click', sendStream);
    }
  </script>
</body>
</html>
