<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sisa ‚Ä¢ MCP Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">Sisa ‚Ä¢ MCP Chat</div>
    <ul>
      <li><a href="#" onclick="document.getElementById('apiBase').focus()">Config</a></li>
      <li><a href="#" onclick="document.getElementById('email').focus()">Login</a></li>
    </ul>
  </nav>

  <section>
    <!-- BG squares -->
    <div class="box">
      <div class="square" style="--i:0;"></div>
      <div class="square" style="--i:1;"></div>
      <div class="square" style="--i:2;"></div>
      <div class="square" style="--i:3;"></div>
      <div class="square" style="--i:4;"></div>

      <!-- UMA √öNICA BOX: login + config + chat -->
      <div class="container chat">
        <div class="form chat-wrap">
          <h2>Sisa ‚Ä¢ Chat</h2>

          <!-- Login -->
          <div class="inputRow">
            <div class="inputBox" style="flex:1; min-width:200px;">
              <input id="email" type="email" placeholder="Email" autocomplete="username" />
            </div>
            <div class="inputBox" style="flex:1; min-width:180px;">
              <input id="password" type="password" placeholder="Senha" autocomplete="current-password" />
            </div>
            <button id="login" class="btn">Login</button>
            <button id="logout" class="btn secondary" disabled>Sair</button>
          </div>

          <!-- Config -->
          <div class="inputBox" style="margin-top:10px;">
            <details>
              <summary class="forget">Configura√ß√µes (API Base, Provider, Modelo)</summary>
              <div class="inputBox" style="margin-top:10px;">
                <input id="apiBase" placeholder="https://languagecoursebackendpoc-production.up.railway.app" />
              </div>
              <div class="inputRow">
                <div class="inputBox" style="flex:1; min-width:180px;">
                  <select id="provider">
                    <option value="">auto (.env)</option>
                    <option value="openai">openai</option>
                    <option value="anthropic">anthropic</option>
                    <option value="groq">groq</option>
                  </select>
                </div>
                <div class="inputBox" style="flex:2; min-width:220px;">
                  <input id="model" placeholder="gpt-4o-mini / claude-3-7... / llama-3.3-70b..." />
                </div>
                <button id="save" class="btn">Salvar</button>
              </div>
            </details>
          </div>

          <!-- Chat -->
          <main id="chat"></main>
          <div class="controls">
            <div class="inputBox" style="flex:1;">
              <textarea id="input" placeholder="Digite sua mensagem e aperte Enter‚Ä¶"></textarea>
            </div>
            <button id="send" class="btn">Enviar</button>
            <button id="clear" class="btn secondary">Novo chat</button>
          </div>

          <p class="forget" style="margin-top:6px;">
            Dica: /token faz login e /chat usa Bearer JWT (sem API key no front).
          </p>
        </div>
      </div>

      <!-- FOOTER dentro da se√ß√£o (usa o mesmo fundo) -->
      <footer class="app-footer">
        <div>¬© 2025 ‚Ä¢ Sisa</div>
        <div class="social-links">
          <a href="#" aria-label="Twitter">ùïè</a>
          <a href="#" aria-label="GitHub">GH</a>
          <a href="#" aria-label="LinkedIn">in</a>
        </div>
      </footer>
    </div>
  </section>

  <!-- Ajuste o path do login se necess√°rio -->
  <script>
    localStorage.setItem("tokenPath", "/token");
  </script>
  <script src="script.js"></script>
</body>
</html>
